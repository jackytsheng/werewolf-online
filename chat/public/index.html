<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />

    <!-- Own Css -->
    <link rel="stylesheet" href="css/style.css" />

    <title>Werewolf App</title>
  </head>
  <body>
    <div class="join-container">
      <header class="join-header">
        <h1><i class="fab fa-wolf-pack-battalion"></i> Werewolf Lobby</h1>
      </header>
      <main class="join-main">
        <form>
          <div class="local-form-control">
            <div class="mb-3">
              <label for="username">Username</label>
              <input
                class="form-control"
                type="text"
                name="username"
                id="username"
                placeholder="Enter username..."
                required
              />
            </div>
          </div>
          <div class="dropdown local-form-control">
            <label for="room">Room</label>
            <button
              class="btn btn-light dropdown-toggle"
              type="button"
              id="dropdownMenuButton"
              data-bs-toggle="dropdown"
            >
              Select Room
            </button>
            <ul class="dropdown-menu">
              <li>
                <a class="dropdown-item" href="#" onclick="clickItem('Room 1')"
                  >Room 1</a
                >
              </li>
              <li>
                <a class="dropdown-item" href="#" onclick="clickItem('Room 2')"
                  >Room 2</a
                >
              </li>
              <li>
                <a class="dropdown-item" href="#" onclick="clickItem('Room 3')"
                  >Room 3</a
                >
              </li>
              <li>
                <a class="dropdown-item" href="#" onclick="clickItem('Room 4')"
                  >Room 4</a
                >
              </li>
            </ul>
          </div>

          <button
            type="button"
            onclick="navigateToChat('chat.html')"
            class="join-btn btn btn-outline-light"
          >
            Join Chat
          </button>
          <button
            type="button"
            onclick="navigateTo('tool.html')"
            class="join-btn btn btn-outline-light"
          >
            Card Dealer
          </button>
        </form>
      </main>
    </div>

    <script>
      // Click Dropdown
      const clickItem = (value) => {
        document.getElementById("dropdownMenuButton").innerHTML = value;
      };

      // Navigate to chat
      const navigateTo = (url) => {
        const href = window.location.href;
        const arr = href.split("/");
        const domainAndPort = arr[0] + "//" + arr[2];
        const username = document.getElementById("username").value;
        const room = document.getElementById("dropdownMenuButton").innerHTML;
        if (url === "tool.html") window.location = `../${url}`;
        if (username && room.trim() !== "Select Room")
          window.location.href =
            domainAndPort +
            `/${url}?username=${username}&room=${room.replace(" ", "")}`;
      };
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
